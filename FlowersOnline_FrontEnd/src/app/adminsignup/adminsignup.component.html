<mat-card style="text-align: center;">
    <mat-card-title>Admin Registeration</mat-card-title>
    <form #AdminRef="ngForm" (ngSubmit)="storeAdmin(AdminRef)">
        <!-- Input for Email -->
        <p>
            <mat-form-field style="width:400px !important">
                <input matInput type="text" name="email" id="exampleInputEmail1" placeholder="Enter email here" required
                    ngModel />
                <mat-error>Enter Email</mat-error>
                <mat-hint>Email</mat-hint>
            </mat-form-field>
        </p>
        <!-- Input for Password -->
        <p>
            <mat-form-field style="width:400px !important">
                <input matInput type="text" name="password" id="exampleInputPassword1" placeholder="Enter Password here"
                    required ngModel />
                <mat-error>Enter Password</mat-error>
                <mat-hint>Email</mat-hint>
            </mat-form-field>
        </p>
        <button type="submit" class="btn btn-primary">SignUp</button>
    </form>
    <br />
    <span style="color:red;font-size: 20px;">{{storeMsg}}</span>
</mat-card>
<a mat-raised-button color="warn" style="margin-left:550px" routerLink="/adminlogin">Already Registered? Click to
    SignIn!!</a><br />
